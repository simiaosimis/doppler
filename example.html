<!doctype html>
<html>
  <head>
    <canvas id="tela" width="600" height="600"> </canvas>
  </head>
  <body>
    <div id="box"></div>
    <script src="doppler.js"></script>
    <script>
    var canvas = document.getElementById("tela");
    var context = canvas.getContext("2d");
    var x = 30;
    var y = 30;
    context.fillRect(x, y, 100, 100);

      window.addEventListener('load', function() {
        window.doppler.init(function(bandwidth) {
          var threshold = 4;
          if (bandwidth.left > threshold || bandwidth.right > threshold) {
            var diff = bandwidth.left - bandwidth.right;
            if(diff >= 0){
              context.clearRect(0,0,600,600);
              x += 3;
              if(x>600)
                x=0;
              context.fillRect(x, y, 100, 100);
            }
            else{
              context.clearRect(0,0,600,600);
              y += 3;
              if(y>600)
                y=0;
              context.fillRect(x, y, 100, 100);
            }
          }
        });
      });
    </script>
  </body>
</html>
